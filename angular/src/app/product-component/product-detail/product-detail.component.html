<app-nav-bar></app-nav-bar>

<div class="style" align="center">
    <mat-card class="example-card">

        <mat-card-header>

            <div mat-card-avatar class=" example-header-image"></div>
            <mat-card-title>{{productDetail?.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="http://localhost:3000/{{productDetail?.productImage}}" alt=" Photo of {{productDetail?.name}} ">
        <mat-card-content>
            <b>Price:</b>{{productDetail?.price}}
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/orders/create">Orders</button>


        </mat-card-actions>
        <br>

    </mat-card>
</div>
