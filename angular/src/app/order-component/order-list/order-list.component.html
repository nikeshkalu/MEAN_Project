<mat-card class="example-card" *ngFor="let order of orderList">

    <!-- <mat-card class="example-card"> -->

    <mat-card-header>
        <div mat-card-avatar class=" example-header-image "></div>
        <mat-card-title> {{order?.productId.name}}</mat-card-title>
    </mat-card-header>
    <br>
    <br>

    <img mat-card-image src="http://localhost:3000/{{order?.productId.productImage}} " alt=" Photo of {{order?.productId.productImage}} ">
    <mat-card-content>
        <b>Quantity:</b>{{order?.quantity}}
    </mat-card-content>
    <mat-card-content>
        <b>Price Per Product:</b>{{order?.productId.price}}
    </mat-card-content>
    <mat-card-content>
        <b>Total Price:</b>{{order?.quantity * order?.productId.price }}
    </mat-card-content>

    <mat-card-actions>

        <button mat-raised-button color="warn" (click)="delete(order?._id)">Delete</button>

    </mat-card-actions>
    <br>

</mat-card>
